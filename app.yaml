application: imok
version: 1
runtime: python
api_version: 1

handlers:
- url: /console/static
  static_dir: console/app/view/static

- url: /console.*
  script: console/app/console.py

- url: /static
  static_dir: static

- url: /signup.html
  script: main.py
  login: required

- url: /account.html
  script: main.py
  login: required

- url: /worker/
  script: worker.py

- url: .*
  script: main.py