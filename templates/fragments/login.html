{% if not logoutLink %}
    <div class="login">
        <h2>Login</h2>
        <form action="/login/" method="post">
            <input type="hidden" name="sucess_url" value="{% if args.sucess_url %}{{args.sucess_url}}{% else %}/account.html{% endif %}" />

            Username: <input type="text" id="username" name="username" class="username" /><br />
            Password: <input type="password" id="password" name="password" class="password" /><br />
            <input type="submit" id="login" name="login" class="login" value="login"/>
        </form>
        <p>If you do not yet have an account, <a href="/register.html">Register here</a>.</p>
    </div>
{% else %}
    <div class="logout">
        <h2>Welcome {{ account.name }}</h2>
        <p class="note">Not you? <a href="{{logoutLink}}">change user</a></p>
    </div>
{% endif %}
