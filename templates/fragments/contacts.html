<div class="contactlist">

    <h2>My contact list</h2>

    <form name="addContactForm"
          id="addContactForm"
          onsubmit="return validateAll(this)"
          action="javascript:addContact(dojo.byId('addContactForm'))">

        <table cellpadding="0" cellspacing="0" border="0">
            <thead id="contacts">
                
            </thead>
            <tbody>
                <tr>
                    <td colspan="2" class="error" id="contactsMsg"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                   <td colspan="2" name="newContactComment" class="hidden error"><label for="newContact">Please enter a valid email address</label></td>
               </tr>
               <tr class="highlightable">
                   <td>&nbsp;</td>
                   <td><input id="newContact" name="newContact" class="email validate" />
                       <button>add</button></td>
               </tr>
            </tfoot>
       </table>

        <!-- detail notes for form fields -->
        <div id="newContactDetail" class="detail hidden">Enter an email address and click the "add" button to
            add it to your contact list.</div>
        <div id="deleteDetail" class="detail delete hidden">Click here to delete this contact.</div>
    </form>
</div>
